<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="..\CSS\ContactUsStyle.css">
    <title>Contact Us</title>
    <link rel="icon" href="..\Images/icon.png" type="image/x-icon">
  </head>
  <body>
    <!--------------------------------------------------nav---------------------------------------------------------->
    <div>
      <nav>
        <a href="#" class="mle"> Mlebuu </a>
        <img src="..\Images/video-camera.png" alt="logo" />
      </nav>
    </div>

    <!-- -------------------------------------------------Form------------------------------------------------------->
    <form action="" method="get">
      <div class="head">
        <h2>Contact Us</h2>
        <p>We will get back to you in 24 hours</p>
      </div>
      <div class="frist">
        <label for="frist name">Frist Name:</label>
        <input
          type="text"
          id="firstname"
          name="first_name"
          required
          placeholder="Frist Name"
        />
      </div>
      <div class="second">
        <label for="last name">Last Name:</label>
        <input
          type="text"
          id="lastname"
          name="last_name"
          required
          placeholder="Last Name"
        />
      </div>
      <div class="thrid">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Example@gmail.com"
        />
      </div>

      <div class="select">
        <label for="country">Select Your country</label>
        <select id="country" name="country">
          <option value="egypt">Egypt</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="poland">Poland</option>
        </select>
      </div>

      <div>
        <label for="leave comment">Leave a comment</label><br />
        <textarea
          name="leave comment"
          id="leave comment"
          placeholder="Write something.."
          cols="70"
          rows="10"
        ></textarea>
      </div>

      <input type="submit" value="Send Massage" />
    </form>
    <footer>
    </div>
      <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      
    </footer>
  </body>
</html>
